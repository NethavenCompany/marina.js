<!DOCTYPE html>
<html lang="en" class="light">

		<title>MarinaJS Icons</title>
		<link
			rel="icon"

                <li><m-icon name="arrow-up-outline-round"></m-icon></li>
                <li><m-icon name="arrow-up-outline-sharp"></m-icon></li>

                <li><m-icon name="logo-steam"></m-icon></li>
                <li><m-icon name="logo-instagram"></m-icon></li>
                <li><m-icon name="logo-youtube"></m-icon></li>
